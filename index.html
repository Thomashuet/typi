<!DOCTYPE html>
<html>
  <head>
    <title>Typi</title>
    <meta charset="UTF-8">
    <style type="text/css" media="screen">
    #editor { 
      position: absolute;
      top: 0;
      right: 50%;
      bottom: 0;
      left: 0;
    }
    #toplevel { 
      height: 100%;
      width: 50%;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 50%;
      background-color: black;
      color: white;
      overflow: auto;
    }
    #input {
      width: calc(100% - 2em);
      resize: none;
      border: 0 none;
      box-shadow: none;
      background-color: black;
      color: white;
      padding-top: 0;
      float: left;
    }
    #prompt {
      float: left;
      margin: 0;
    }
    #output {
      margin: 0;
    }
    #other {
      height: 100%;
    }
    </style>
  </head>
  <body>

    <div id="editor" onkeypress="submit(event)"></div>
    <div id="toplevel">
      <pre id="output"></pre>
      <div id="other" onclick="document.getElementById('input').focus()">
        <pre id="prompt"></pre>
        <textarea id="input" rows=1 onkeypress="key(event)"></textarea>
      </div>
    </div>
    
    <script src="ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/ocaml");

    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var invite = document.getElementById("prompt");
    var interpreter = new Worker("ocaml/toplevel.js");
    var ready = false;
    var lines = 1;

    function onresponse(e) {
      if("out" in e.data)
        output.appendChild(document.createTextNode(e.data.out))
      if("ready" in e.data) {
        invite.innerHTML = e.data.ready;
        ready = true;
        lines = 1;
        input.rows = 1;
        invite.style.display = "block";
        input.style.display = "block";
        input.value = "";
      }
    }

    interpreter.onmessage = onresponse;

    function reset() {
      interpreter.terminate();
      interpreter = new Worker("ocaml/toplevel.js");
      output.value = "";
      ready = false;
      lines = 1;
      interpreter.onmessage = onresponse;
    }

    function send(s) {
      ready = false;
      invite.style.display = "none";
      input.style.display = "none";
      interpreter.postMessage({"input": s});
      input.value = "";
    }

    function key(ev) {
      if(ev.keyCode == 13 && ready) {
        if(/;;/.test(input.value)) {
          send(/[^;]*;;/.exec(input.value));
        } else {
          lines++;
          input.rows = lines;
        }
      }
    }

    function submit(ev) {
      if(ev.keyCode == 13 && ev.ctrlKey) {
        if(ev.shiftKey) {
          send(editor.getValue());
        } else {
          var sentence = /[^;]*;;/g;
          var i = editor.getSession().getDocument().positionToIndex(editor.getCursorPosition());
          var s = editor.getValue();
          var cur = "";
          while((res = sentence.exec(s)) !== null && res.index < i) {
            cur = res[0];
          }
          cur = cur.replace(/^\s*/, "");
          if(cur !== "") {
            send(cur);
          }
        }
      }
    }
    </script>
  </body>
</html>
