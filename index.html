<!DOCTYPE html>
<html>
  <head>
    <title>Typi</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <div>
      <div id="tp-buttons">
        <button onclick="openFile(pickFile())" title="CTRL+O">Open</button>
      </div>
      <div id="editor-buttons">
        <button onclick="execute()" title="CTRL+ENTER">Execute</button>
        <button onclick="executeAll()" title="CTRL+SHIFT+ENTER">Execute all</button>
        <button onclick="save()" title="CTRL+S">Save</button>
      </div>
      <div id="toplevel-buttons">
        <button onclick="reset()" title="CTRL+ESC">Reset interpreter</button>
      </div>
    </div>

    <div id="tp"></div>

    <div id="editor" onkeypress="submit(event)"></div>

    <div id="toplevel" onkeypress="key(event)">
      <pre id="output"></pre>
      <div id="other" onclick="document.getElementById('input').focus()">
        <pre id="prompt"></pre>
        <textarea id="input" rows=1></textarea>
      </div>
    </div>

    <div id="credit">Made by <a href="http://thomash.fr">Thomas HUET</a> &mdash; <a href="https://github.com/Thomashuet/typi">Source code</a> &mdash; <a href="about.html">More information</a></div>
    
    <script src="editor/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js"></script>
  </body>
</html>
