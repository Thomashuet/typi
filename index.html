<!DOCTYPE html>
<html>
  <head>
    <title>Typi</title>
    <meta charset="UTF-8">
    <style type="text/css" media="screen">
    #editor { 
      position: absolute;
      top: 0;
      right: 50%;
      bottom: 0;
      left: 0;
    }
    #toplevel { 
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 50%;
      background-color: black;
      color: white;
    }
    #input {
      resize: none;
      border: 0 none;
      box-shadow: none;
      background-color: black;
      color: white;
      padding-top: 0;
    }
    </style>
  </head>
  <body>

    <div id="editor"></div>
    <div id="toplevel">
      <pre id="output"></pre>
      <div id="prompt"></div>
      <textarea id="input" rows=1></textarea>
    </div>
    
    <script src="ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/ocaml");

    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var invite = document.getElementById("prompt");
    var interpreter = new Worker("ocaml/toplevel.js");
    var ready = false;

    function reset() {
      interpreter.terminate();
      interpreter = new Worker("ocaml/toplevel.js");
    }

    interpreter.onmessage = function(e) {
      if("out" in e.data)
        output.appendChild(document.createTextNode(e.data.out))
      if("ready" in e.data) {
        invite.innerHTML = e.data.ready;
        ready = true;
      }
    }
    </script>
  </body>
</html>
